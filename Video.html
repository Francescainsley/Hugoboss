<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" ng-app="xmp.app">
	<head>
		<title>Hugo Boss</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="shortcut icon" href="images/interflora.png" type="image/x-icon" />
		<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
		<link href="https://ajax.xmcircle.com/ajax/libs/xmpl/1.0.8/xmp/css/xmp.css" rel="stylesheet" media="screen">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.xmcircle.com/ajax/libs/xmpl/1.0.8/xmp/js/xmp.min.js"></script>
		<script src="./xmpcfg.js"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen">
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app="xmp.app" ng-controller="XMPPersonalizedPage" xmp-cloak>
		<span style="display:none;" id="video-value">{{xmp.r.Video}}</span>
		<div class="container">
			<div class="row">
				<a class="mainLogo" href="index.html">
					<img src="images/documobi.png" class="img-responsive" style=" padding-bottom: 10px"alt="Documobi"/>
				</a>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h4 class="video-header">Hi {{xmp.r.RFirstname}},</h4>
					<p class="video-text">
						Happy Birthday!
					</p>
					<p class="video-text">
						{{xmp.r.Firstname}} has sent you a video along with a personal message. View them below.
					</p>
					<div align="center" style="margin-bottom: 30px">
						<iframe id="user-video" name="" title="vzaar video player" class="vzaar-video-player" type="text/html" width="240" height="280" frameborder="0" allowFullScreen allowTransparency="true" mozallowfullscreen webkitAllowFullScreen src=""></iframe>
					</div>
					<div class="well">
						{{xmp.r.Gift}}
					</div>
					<button align="left" class="btn bigbtn" style="height: auto; font-size: 24px" onClick="location.href='thanks.html'">Thank {{xmp.r.Firstname}}</button>
				</div>
			</div>
			<div class="row banner">
				<img src="Images/banner.jpg" class="img-responsive" alt="Banner">
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/effects.jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.nivo-slider.min.js"></script>
		<script type="text/javascript" src="js/jquery.colorbox.min.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
		<script type="text/javascript" src="js/param_stripper.js" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
		 $(document).delay(1000).queue(function(){
			var video_id = $('#video-value').text(); // paramHash()['videoid']
		 	$('#user-video').attr('src', '//view.vzaar.com/' + video_id.toString() + '/player');
		 	$('#user-video').attr('name', 'vzvd-' + video_id.toString());
		 	$(this).dequeue();
		 });

		</script>

	</body>
</html>
